<div class="paper">
	<p class="title">$title$</p>
	<p class="details">
	<span class="authors">
		$for(authors)$
			$firstnames$ $surname$$sep$,
		$endfor$
	</span>
	;
	<span class="info">
		JMLR W&amp;CP $volume$
		$if(number)$ ($number$) $endif$:$pages$, $year$
	</span>
	</p>
	<p class="links">
		[<a href="$url$">abs</a>]
		[<a href="$pdf$">pdf</a>]
		$if(supp-url)$
		[<a href="$supp-url$">supplementary</a>]
		$endif$
		$if(discussion)$
		[<a href="$discussion$">discussion</a>]
		$endif$
	</p>
</div>
