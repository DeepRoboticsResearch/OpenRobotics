<div class="paper">
	<p class="title">$title$</p>
	<p class="details">
	<span class="authors">
		$renderJoinListAs authors ,&nbsp; %firstnames% %surname%$
	</span>
	;
	<span class="info">
		JMLR W&amp;CP $volume$$maybeRenderAs number (%number%)$:$pages$, $year$
	</span>
	<p>
	<p class="links">
		[<a href="$url$">abs</a>]
		[<a href="$pdf$">pdf</a>]
		$maybeRenderAs supplementary [<a href="%supplementary url%">supplementary</a>]$
	</p>
</div>
